<!DOCTYPE html>
<html>

<style type="text/css">

</head>
<body>
	<div class="wrap">
		<div class="wrap-form register-form-head">
			<div class="register-form-cont2">
				<div class="register-form2">
					<div class="clearfix tc">
						<a href="#" class="search-slide-back pull-left"></a>
						<p class="pull-right register-form-cont2-title">邀请好友</p>
					</div>
					<p class="padt4"></p>
					<p class="padt4"></p>
					<div class="tc">
						<p class="promotion-title bjs-color-white">推荐好友,可以获得一年内手续费</p>
						<p class="bjs-color-blue font62 padt2">20%返佣</p>
						<p class="padt4"></p>
						<p class="padt4"></p>
						

					</div>
					<div class=" tc">
						<div class="uc-qrcode">
                        	<div id="qrcode_div"></div>
                        </div>
					</div>
					<p class="padt4"></p>
					<p class="padt4"></p>
					<p class="padt4"></p>
					<p class="padt4"></p>
					<p class="padt4"></p>
					<div class="tc font5">
						<p>邀请码：<span class="bjs-color-white">{$user['invit']}</span><span class="copy-btn ml3 promotion-copy-btn bjs-btn default-form-cancel" data-clipboard-text="http://{$_SERVER['HTTP_HOST']}/Login/register.html?invit={$user['invit']}">复制</span></p>
					</div>
					<p class="padt4"></p>
					<p class="padt4"></p>
					<div class="tc">
						<p class="padt4 font5">推荐到bjs.bi注册页面的链接：</p>
						<p class="padt4 lh1375 font5">http://{$_SERVER['HTTP_HOST']}/Login/register.html?invit={$user['invit']}<span class="copy-btn ml3 promotion-copy-btn bjs-btn default-form-cancel" data-clipboard-text="http://{$_SERVER['HTTP_HOST']}/Login/register.html?invit={$user['invit']}">复制</span></p>
						<p class="padt4"></p>
						<p class="padt4"></p>
					<p class="padt4"></p>
					</div>
					<div class="tc promotion-foot">
						<p>通过推广二维码推荐好友访问本站并注册APP，</p>
						<p class="hide">通过以下推广按钮推荐好友访问本站并注册APP，</p>
						<p>您可以获得被推荐好友一年内交易手续的 20% 作为佣金。</p>
					</div>
					<div class="tc promotion-submit hide">
						<button class="default-form-submit default-form-blue promotion-form-submit">立即推广</button>
					</div>
				</div>
			</div>
			<div class="wrap-dialog hide">
				<div class="wrap-dialog-bg"></div>
				<div class="wrap-dialog-box promotion-wrap-dialog-box">
					<div class="tc">
						<h3 class="promotion-wrap-dialog-title">分享链接</h3>
						<div class="link-list tc">
							<ul class="flex-box">
								<li><a class="link-tt" href="#"></a></li>
								<li><a class="link-fb" href="#"></a></li>
								<li><a class="link-qq" href="#"></a></li>
								<li><a class="link-wb" href="#"></a></li>
								<li><a class="link-wx" href="#"></a></li>
							</ul>
						</div>
						<div>
							<button class="bjs-btn default-form-cancel promotion-wrap-dialog-btn">取消</button>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>
	<script type="text/javascript" src="__PUBLIC__/m/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/m/js/fastClick.js"></script>
	<script type="text/javascript" src="__PUBLIC__/m/layer/layer.js"></script>
	<script type="text/javascript" src="__PUBLIC__/m/js/jquery.cookies.2.2.0.js"></script>
	<script type="text/javascript" src="__PUBLIC__/m/js/index.js"></script>
	<script type="text/javascript" src="__PUBLIC__/m/js/clipboard.min.js"></script>

	<script type="text/javascript" src="__PUBLIC__/v2/js/jquery.qrcode.min.js"></script>

	<script type="text/javascript">
		var home;
		$(document).ready(function(){
			home = new bjsIndex();
			home.initPromotion();
		});

		$(document).on('click','.promotion-form-submit',function(){
			$('.wrap-dialog').removeClass('hide');
		});
		$(document).on('click','.promotion-wrap-dialog-btn',function(){
			$('.wrap-dialog').addClass('hide');
		});

		function createCanvas(){
		    $('#qrcode_div').qrcode({
		        render: "canvas", //table方式
		        width: 160, //二维码的宽度
		        height: 160,
		        text: "http://{$_SERVER['HTTP_HOST']}/Login/register.html?invit={$user['invit']}", //任意内容
		        src: '__PUBLIC__/v2/images/qrcode_w.PNG',
		        imgWidth: 60,
		        imgHeight: 60
		    });
		    function callback(){
	            var src = $('#qrcode_div canvas')[0].toDataURL("image/png");
	            $('#qrcode-download').attr('href',src);
	            $('#qrcode_div').html('<img src="'+src+'" />');
	        }
	        setTimeout(callback,2000);
	    }
	    createCanvas();
	</script>
</body>
</html>
