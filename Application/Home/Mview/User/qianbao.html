<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" id="viewport" content="width = device-width, initial-scale = 1, minimum-scale = 1, maximum-scale = 1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>提币地址</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/m/css/style.css">
    <style type="text/css">

    </style>
</head>
<body>
<div class="wrap hide" id="tibi-address-page">
    <div class="header">
        <div class="header-content">
            <div class="clearfix search-slide-box">
                <a href="#" class="search-slide-back pull-left"></a>
                <div class="pull-right search-input-box">
                    <p class="order-header tc">提币地址</p>
                </div>
            </div>
        </div>
    </div>
    <div class="content content2 bg1f2029">
        <div class="tibi-list my-links padt4">
        </div>
        <div class="padt4"></div>
    </div>
</div>
<div class="wrap" id="tibi-page">
    <div class="header">
        <div class="header-content">
            <div class="clearfix search-slide-box">
                <a href="#" class="search-slide-back pull-left"></a>
                <div class="pull-right search-input-box">
                    <p class="order-header tc">{$coin_list[$xnb]['title']}({$xnb|strtoupper})地址</p>
                </div>
            </div>
        </div>
    </div>
    <div class="content content2 bg1f2029">
        <ul id="address-list">
            <volist name="userQianbaoList" id="vo">
                <li>
                    <div class="pad5 font5">
                        <p class="padt4">地址</p>
                        <p class="padt2"><span class="bjs-color-white">{$vo.addr}</span> <span class="copy-btn ml3 promotion-copy-btn bjs-btn default-form-cancel" data-clipboard-text="{$vo.addr}">复制</span></p>
                        <p class="padt4">备注</p>
                        <p class="padt2"><span class="bjs-color-white">{$vo.name}</span> <span class="copy-btn ml3 promotion-copy-btn bjs-btn default-form-cancel" data-clipboard-text="{$vo.name}">复制</span></p>
                        <p class="padt2"></p>
                        <p class="padt4"></p>
                    </div>
                    <p class="google-authenticator-separated"></p>
                </li>
            </volist>

        </ul>
        <div class="pad5">
            <p class="padt4"></p>
            <p class="padt4"></p>
            <button id="add-address" class="default-form-submit default-form-blue">添加地址</button>
        </div>
        <div class="padt4"></div>
    </div>
</div>
<div class="wrap hide" id="add-tibi-address-page">
    <div class="header">
        <div class="header-content">
            <div class="clearfix search-slide-box">
                <a href="#" class="search-slide-back pull-left"></a>
                <div class="pull-right search-input-box">
                    <p class="order-header tc">添加地址</p>
                </div>
            </div>
        </div>
    </div>
    <div class="content content2 bg1f2029">
        <div id="form-page" class="default-form">
            <ul class="uc-form">
                <li class="wrap-form-item">
                    <p class="clearfix"><span class="wrap-form-label">地址</span></p>
                    <input class="form-input" id="qianbao_addr" type="text" name="name[]" placeholder="输入或粘贴地址">
                </li>
                <li class="wrap-form-item">
                    <p class="clearfix"><span class="wrap-form-label">备注</span></p>
                    <input class="form-input" id="qianbao_name"  type="text" name="name[]" placeholder="填写备注">
                </li>
                <li class="wrap-form-item">
                    <p class="clearfix"><span class="wrap-form-label">交易密码</span></p>
                    <input class="form-input" id="qianbao_paypassword" type="password" name="name[]" placeholder="输入交易密码">
                </li>
                <li class="wrap-form-item wrap-form-item-submit">
                    <button class="default-form-submit default-form-blue" id="add-biti-address-submit">确定</button>
                </li>
            </ul>
        </div>
        <div class="padt4"></div>
    </div>
    <!-- 弹窗 -->
    <div class="wrap-dialog hide" id="result-dialog">
        <div class="wrap-dialog-bg"></div>
        <div class="wrap-dialog-box">
            <div class="wrap-dialog-content">
                <div class="wrap-dialog-sucess hide">
                    <div class="wrap-dialog-msg tc">
                        <p>添加成功</p>
                    </div>
                    <div class="wrap-dialog-submit padt4">
                        <p class="padt2"></p>
                        <button class="default-form-submit default-form-blue" id="result-page-ok">确定</button>
                    </div>
                </div>
                <div class="wrap-dialog-error hide">
                    <div class="wrap-dialog-msg tc">
                        <p>添加失败</p>
                    </div>
                    <div class="wrap-dialog-submit">
                        <button class="default-form-submit default-form-blue" id="result-page-no">重新添加</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/m/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/m/js/fastClick.js"></script>
<script type="text/javascript" src="__PUBLIC__/m/layer/layer.js"></script>
<script type="text/javascript" src="__PUBLIC__/m/js/clipboard.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/m/js/index.js"></script>
<script type="text/javascript" src="__PUBLIC__/m/js/md5.js"></script>
<script type="text/javascript">
    var home;
    $(document).ready(function(){
        home = new bjsIndex();
        home.initAddress();
    });
    //地址列表进入地址详情
    $(document).on('click','.tibi-list-address',function(event){
        event.preventDefault();
        $('#tibi-address-page').addClass('hide');
        $('#tibi-page').removeClass('hide');
    });
    //地址详情进入新增地址
    $(document).on('click','#add-address',function(event){
        event.preventDefault();
        $('#tibi-page').addClass('hide');
        $('#add-tibi-address-page').removeClass('hide');
    });
    //地址详情返回地址列表
    $(document).on('click','#tibi-page .search-slide-back',function(event){
        event.preventDefault();
        $('#tibipage').addClass('hide');
        $('#tibi-address-page').removeClass('hide');
    });
    //新增地址返回地址详情
    $(document).on('click','#add-tibi-address-page .search-slide-back',function(event){
        event.preventDefault();
        $('#add-tibi-address-page').addClass('hide');
        $('#tibi-page').removeClass('hide');
    });
    //添加地址提交
    $(document).on('click','#add-biti-address-submit',function(){
        Update();
        //$('#result-dialog').removeClass('hide').find('.wrap-dialog-'+(Math.random() > 0.5 ? 'sucess':'error')).removeClass('hide');
    });
    //关闭添加结果窗口--成功
    $(document).on('click','#result-page-ok',function(){
        $('#result-dialog').addClass('hide').find('.wrap-dialog-sucess,.wrap-dialog-error').addClass('hide');
        $('#add-tibi-address-page').addClass('hide');
        $('#tibi-page').removeClass('hide');
    });
    //关闭添加结果窗口--失败
    $(document).on('click','#result-page-no',function(){
        $('#result-dialog').addClass('hide').find('.wrap-dialog-sucess,.wrap-dialog-error').addClass('hide');
    });

    var coin = "{$xnb}";
    function Update() {

        var name = $('#qianbao_name').val();
        var addr = $('#qianbao_addr').val();
        var paypassword = $('#qianbao_paypassword').val();
        if (name == "" || name == null) {
            layer.tips('请输入钱包标识', '#qianbao_name', {tips: 1});
            return false;
        }
        if (addr == "" || addr == null) {
            layer.tips('请输入钱包地址', '#qianbao_addr', {tips: 1});
            return false;
        }
        if (paypassword == "" || paypassword == null) {
            layer.tips('请输入交易密码', '#qianbao_paypassword', {tips: 1});
            return false;
        }

        $.post("{:U('User/upqianbao')}", {
            coin: coin,
            name: name,
            addr: addr,
            paypassword: hex_md5(paypassword)
        }, function (data) {
            $('#anquan-dialog').addClass('hide');
            if (data.status == 1) {
                layer.msg(data.info, {icon: 1,time:2000},function(){
                    var tpl = '<li>\n' +
                        '<div class="pad5 font5">\n' +
                        '<p class="padt4">地址</p>\n' +
                        '<p class="padt2"><span class="bjs-color-white">'+addr+'</span> <span class="copy-btn ml3 promotion-copy-btn bjs-btn default-form-cancel" data-clipboard-text="'+addr+'">复制</span></p>\n' +
                        '<p class="padt4">备注</p>\n' +
                        '<p class="padt2"><span class="bjs-color-white">'+name+'</span> <span class="copy-btn ml3 promotion-copy-btn bjs-btn default-form-cancel" data-clipboard-text="'+name+'">复制</span></p>\n' +
                        '<p class="padt2"></p>\n' +
                        '<p class="padt4"></p>\n' +
                        '</div>\n' +
                        '<p class="google-authenticator-separated"></p>\n' +
                        '</li>';
                    $('#address-list').prepend(tpl);
                    home._initClipboard();
                    $('#add-tibi-address-page').addClass('hide');
                    $('#tibi-page').removeClass('hide');
                    $('#tibi-page .content').scrollTop(0);
                    //window.location = "{:U('User/qianbao')}?coin=" + coin;
                });
            } else {
                layer.msg(data.info, {icon: 2,time:2000},function () {
                    if (data.url) {
                        window.location = data.url;
                    }
                });
            }
        }, "json");
    }
</script>
</body>
</html>
