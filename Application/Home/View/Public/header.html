    <script type="application/javascript">
        var userId = '{$Think.session.userName}';
        function loadMenu(){
            $.getJSON("/Ajax/getJsonMenu?t=" + Math.random(), function (data) {
                if (data) {
                    var list = '';
                    var topList = '';
                    var c = 0;
                    for (var i in data) {
                        list += '<li><a href="/Trade/index/market/' + data[i]['name'] + '"><img src="/Upload/coin/' + data[i]['img'] + '">' + data[i]['title'] + '</a></li>';
                        if(c < 4){
                            c++;
                            var nm = data[i]['name'].replace('_cnyt','').toUpperCase();
                            if(data[i]['class'] == 'red'){
                                topList += '<li> ' + nm + ' : ￥ <span class="topnum">' + data[i]['price'] + '</span><i class="icon-arrow-down">↓</i> </li>';
                            }else{
                                topList += '<li> ' + nm + ' : ￥ <span class="topnum">' + data[i]['price'] + '</span><i class="icon-arrow-up">↑</i> </li>';
                            }

                        }
                    }
                    $("#menu_list_json").html(list);
                    $("#topprice").html(topList);

                }
            });
        }
    </script>
