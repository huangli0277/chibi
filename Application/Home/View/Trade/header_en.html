        var localPath = 'https://service.bjs.bi/award/';

            $('#style-white').remove();

        var home;
        var resourcesPath = '__PUBLIC__/v2/';

<body>
<div class="wrap">
    <div class="header">
        <div class="header-menu">
            <div class="window-wrap w1500 clearfix">
                <div class="pull-left home-logo">
                    <a href="/"><img src="__PUBLIC__/v2/images/logo.png"></a>
                </div>
                <div class="pull-right">
                    <ul class="header-menus pull-left">
                        <li><a href="/"><span>Home</span></a></li>
                        <li class="menu-list">
                            <a href="#"><span>Exchange</span></a>
                            <ul class="menu-list-show menu-list-bi" id="menu_list_json">
                            </ul>
                        </li>
                        <li><a href="/Finance/mycz.html"><span>C2C</span></a></li>
                        <li><a href="/User"><span>User</span></a></li>
                        <li><a href="/User/token_apply"><span>ICO</span></a></li>
                        <li><a href="/Article/index/id/20.html"><span>News</span></a></li>
                    </ul>

                    <div class="pull-right user_info_box">
                        <ul class="pull-right user_info_list login_lan hide" id="login-ing">
                            <li class="login-out pull-right">
                                <a href="{:U('Login/loginout')}">Logout</a>
                            </li>
                            <li class="user-info pull-right">
                                <a class="user-name" href="javascript:;"><span><em id="username"></em></span></a>
                                <div class="user-info-list">
                                    <div class="clearfix">
                                        <div class="user-info-item">
                                            <h4>User VIP：<span>VIP{$uservip['vipdengji']}</span></h4>
                                        </div>
                                        <div class="user-info-item">
                                            <h4>User Discount：<strong>{$uservip['fee_discounts']}</strong></h4>
                                        </div>
                                        <div class="user-info-item">
                                            <h4>Current Balance：</h4>
                                            <p><strong id="userCoin"></strong> CNYT</p>
                                        </div>
                                        <div class="user-info-item">
                                            <h4>Current Freeze：</h4>
                                            <p><strong id="userCoinCnyd"></strong> CNYT</p>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>

                        <ul class="header-login pull-left hide" id="login-out">
                            <li class="pull-right">
                                <a href="{:U('Login/register')}" id="registerBtn"><span>Sign up</span></a>
                            </li>
                            <li class="pull-right">
                                <a href="/Login/index.html" id="loginBtn"><span>Sign in</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="application/javascript">
        var userId = '';
        function loadMenu(){
            $.getJSON("/Ajax/getJsonMenu?t=" + Math.random(), function (data) {
                if (data) {
                    var list = '';
                    for (var i in data) {
                        list += '<li><a href="/Trade/index/market/' + data[i]['name'] + '"><img src="/Upload/coin/' + data[i]['img'] + '">' + data[i]['title'] + '</a></li>';
                    }
                    $("#menu_list_json").html(list);
                }
            });
        }
    </script>
