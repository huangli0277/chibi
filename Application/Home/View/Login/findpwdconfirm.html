<include file="Public:header" />


<div class="content">
	<div class="slide-unit register-logo">
		<img src="__PUBLIC__/v2/images/reset-password-1.jpg">
	</div>
	<div class="register-box">
		<div class="register-form">
			<div id="register-phone-form" class="register-list active">
				<div class="register-item">
					<label>新密码</label>
					<input type="password" id="password"  placeholder="请输入新密码"/>
				</div>
				<div class="register-item">
					<label>确认密码</label>
					<input type="password" id="repassword"  placeholder="请输入确认新密码"/>
				</div>
				<div class="register-item tc reset-password-form-item clearfix">
					<a class="reset-password-form-submit" href="javascript:;" onclick="password_up();">下一步</a>
				</div>
			</div>
			<div class="register-form-info tc">重置登录密码后24小时内禁止提币。</div>
		</div>
	</div>
</div>

<script>
	function password_up() {

		var password   = $("#password").val();
		var repassword = $("#repassword").val();



		if (password == "" || password == null) {
			layer.tips("请输入新密码", '#password', {tips: 3});
			return false;
		}
		if (repassword == "" || repassword == null) {
			layer.tips("请输入确认密码", '#repassword', {tips: 3});
			return false;
		}
		if (password != repassword) {
			layer.tips("确认密码错误", '#repassword', {tips: 3});
			return false;
		}

		$.post("/Login/password_up.html", {
			password: password,
			token: ""
		}, function (data) {
			console.log(data);
			if (data.status == 1) {
				layer.msg(data.info, {icon: 1,time:2000},function(){
                    window.location = '/Login/findpwdinfo';
				});
			} else {
				layer.msg(data.info, {icon: 2,time:2000},function(){
                    if (data.url) {
                        window.location = data.url;
                    }
				});
			}
		}, "json");
	}
</script>


<script>
	$('#index_box').addClass('active');
</script>
