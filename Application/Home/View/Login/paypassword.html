<include file="Public:header" />

<div class="content">
	<div class="slide-unit register-logo">
		<img src="__PUBLIC__/v2/images/register-1.jpg">
	</div>
	<div class="register-box">
		<div class="register-form">
			<div id="register-phone-form" class="register-list active">
				<div class="register-item hide">
					<label>用户名</label>
					<input type="text" id="username"  placeholder="必须字母开头+数字格式">
				</div>
				<div class="register-item hide">
					<label>邮箱</label>
					<input type="text" id="email"  placeholder="必须字母开头+数字格式">
				</div>

				<div class="register-item">
					<label>设置交易密码</label>
					<input type="password" id="paypassword" placeholder="输入交易密码" />
				</div>
				<div class="register-item">
					<label>确认交易密码</label>
					<input type="password" id="repaypassword" placeholder="确认交易密码" />
				</div>
				<div class="register-item tc login-form-item clearfix">
					<p><a class="default-form-submit" href="javascript:;" onclick="paypassword_up();">下一步</a></p>
				</div>
			</div>

		</div>
	</div>
</div>

<script>
	function paypassword_up() {
		//var username      = $("#username").val();
		//var email         = $("#email").val();
		var paypassword   = $("#paypassword").val();
		var repaypassword = $("#repaypassword").val();

		if (paypassword == "" || paypassword == null) {
			layer.tips("请输入交易密码", '#paypassword', {tips: 2});
			return false;
		}
		if (repaypassword == "" || repaypassword == null) {
			layer.tips("请输入确认密码", '#repaypassword', {tips: 2});
			return false;
		}
		if (paypassword != repaypassword) {
			layer.tips("确认密码错误", '#repaypassword', {tips: 2});
			return false;
		}

		$.post("/Login/upregister2.html", {
			paypassword: paypassword,
			repaypassword:repaypassword,
			token: ""
		}, function (data) {
			if (data.status == 1) {
				layer.msg(data.info, {icon: 1,time:2000},function () {
                    // window.location = '/Login/truename';
                    window.location ='/Login/info';
                });
			} else {
				layer.msg(data.info, {icon: 2,time:2000},function(){
                    if (data.url) {
                        window.location = data.url;
                    }
				});
			}
		}, "json");
	}
</script>
