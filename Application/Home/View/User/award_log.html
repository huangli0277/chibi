<include file="Public:header"/>
<div class="content">
    <div class="clearfix window-wrap w1500 c2c-page">

        <include file="User:left"/>
        <div class="c2c-page-right pull-right">
            <div class="c2c-cont">
                <div class="c2c-cont-head clearfix">
                    <h3 class="c2c-cont-head-title pull-left">
                        我的中奖记录
                    </h3>
                </div>
                <div class="c2c-order">
                    <div class="c2c-order-table">
                        <table class="c2c-table">
                            <thead>
                            <tr>
                                <th>中奖时间</th>
                                <th>获得奖品</th>
                                <th>发奖时间</th>
                                <th>发奖状态</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="vo">
                                <tr>
                                    <td>{$vo.create_time}</td>
                                    <td>{$vo.itemname}</td>
                                    <td>{$vo.issued_time}</td>
                                    <td>{$vo.issued_status}</td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div class="pages">{$page}</div>
                        <!--<p class="c2c-order-table-info">当前服务器时间: 2018-07-03 22:46:27 UTC+8<br/>最多下载十次</p>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<include file="Public:footer"/>
